<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>

</head>
<body>

  <!-- Rating state start -->

  <main class="card">

    <div class="rateing component"  data-active>
      <div class="icon">
        <!--width="17" height="16" -->
          <img src="./images/icon-star.svg" alt="star icon"/>
        </svg>
      </div>
      
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>  

      <div class="rating-ratios">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>

      <button class="submit-btn">
        Submit</button>

    </div>
  <!-- Rating state end -->


  <!-- Thank you state start -->
    <section class="thank component">
      <img src="./images/illustration-thank-you.svg" alt="phone illustration image"/>
      <p class="evaluation-result">
        You selected <span class="result"> </span> out of 5
      </p>

      <article>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, 
          don't hesitate to get in touch!
        </p>
      </article>
    </section>
  <!-- Thank you state end -->

  </main>

  <script src="InteractivePages.js"></script>
</body>
</html>
